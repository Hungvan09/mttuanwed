<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mtuan Dev</title>
  <style>
    @keyframes rainbowBorder {
      0% { border-color: red; }
      14% { border-color: orange; }
      28% { border-color: yellow; }
      42% { border-color: green; }
      57% { border-color: cyan; }
      71% { border-color: blue; }
      85% { border-color: violet; }
      100% { border-color: red; }
    }

    .game-box {
      border: 4px solid red;
      border-radius: 0px;
      padding: 15px;
      margin: 20px;
      width: fit-content;
      animation: rainbowBorder 2s linear infinite;
    }

    .game-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .game-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-group a {
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
    }

    .btn-group a:nth-child(1) {
      background-color: #007bff;
    }

    .btn-group a:nth-child(2) {
      background-color: #28a745;
    }
  </style>
</head>
<body>

<div class="game-box">
  <div class="game-header">
    <img src="https://files.catbox.moe/1wahpe.jpg" alt="Free Fire">
    <h2 style="margin: 0; font-size: 18px;">Free Fire</h2>
  </div>
  <div class="btn-group">
    <a href="https://www.mediafire.com/file/3dpjpp7826p71lu/config.dat/file">Link Regedit</a>
    <a href="https://www.mediafire.com/file/4h5ypaj5f6mqchh/fixlag.ini/file">Fix Lag</a>
  </div>
</div>

</body>
</html>
